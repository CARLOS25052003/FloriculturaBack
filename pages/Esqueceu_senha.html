<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/Esqueceu_senha.css"> <!-- Arquivo CSS separado -->
</head>
<body>

<div class="forgot-password-container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Esqueceu a Senha?</h3>
    </div>
    <div class="card-body">
      <p class="text-center">Digite o seu e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
      <form action="reset-password-action" method="POST">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Seu e-mail" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar Link de Redefinição</button>
      </form>
      <div class="text-center mt-3">
        <p>Voltar para <a href="../pages/login.html">Login</a></p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
